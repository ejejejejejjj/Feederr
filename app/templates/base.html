<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-dark: #1a1d29;
            --bg-card: #252937;
            --bg-input: #2d3142;
            --text-primary: #e4e7eb;
            --text-secondary: #9ca3af;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: #374151;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 70px;
            height: 100vh;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 1.5rem 0.5rem;
            overflow-y: auto;
            transition: width 0.3s ease;
        }
        
        .sidebar.expanded {
            width: 240px;
            padding: 1.5rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--accent);
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .sidebar .logo .logo-text {
            display: none;
            margin-left: 0.5rem;
        }
        
        .sidebar.expanded .logo {
            text-align: left;
        }
        
        .sidebar.expanded .logo .logo-text {
            display: inline;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 0.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            justify-content: center;
            white-space: nowrap;
        }
        
        .sidebar.expanded .nav-link {
            justify-content: flex-start;
            padding: 0.75rem 1rem;
        }
        
        .nav-link .nav-text {
            display: none;
        }
        
        .sidebar.expanded .nav-link .nav-text {
            display: inline;
        }
        
        .nav-link:hover,
        .nav-link.active {
            background: var(--bg-input);
            color: var(--text-primary);
        }
        
        .nav-link.active {
            background: var(--accent);
        }
        
        .main-content {
            margin-left: 70px;
            padding: 2rem;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }
        
        .sidebar.expanded ~ .main-content {
            margin-left: 240px;
        }
        
        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: var(--text-secondary);
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
        }
        
        .btn-secondary {
            background: var(--bg-input);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background: #3d4252;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8125rem;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-success {
            background: #065f46;
            color: var(--success);
        }
        
        .badge-danger {
            background: #7f1d1d;
            color: var(--danger);
        }
        
        .badge-warning {
            background: #78350f;
            color: var(--warning);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.625rem;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        code {
            background: var(--bg-input);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
        
        pre {
            background: var(--bg-input);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.8125rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
            <span class="logo-text">{{ app_name }}</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/home" class="nav-link {% if request.url.path == '/home' %}active{% endif %}">
                    <i class="fas fa-chart-bar"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/home/query-builder" class="nav-link {% if 'query-builder' in request.url.path %}active{% endif %}">
                    <i class="fas fa-search"></i>
                    <span class="nav-text">Query Builder</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/home/logs" class="nav-link {% if 'logs' in request.url.path %}active{% endif %}">
                    <i class="fas fa-scroll"></i>
                    <span class="nav-text">Logs</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/home/api-status" class="nav-link {% if 'api-status' in request.url.path %}active{% endif %}">
                    <i class="fas fa-lightbulb"></i>
                    <span class="nav-text">API Status</span>
                </a>
            </li>
        </ul>
    </div>
    
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('expanded');
    }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
